<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="windowControls">
        <div class="controls">
            <button id="minimizeButton"></button>
            <button id="maximizeButton"></button>
            <button id="closeButton"></button>
        </div>
        <div class="info">
            <img class="icon" src="./img/icon.png"/>
            <p class="title">YouTube Music</p>
        </div>
    </div>
    <webview
        useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:86.0) Gecko/20100101 Firefox/86.0"
        src="https://accounts.google.com/ServiceLogin?ltmpl=music&service=youtube&uilel=3&passive=true&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Faction_handle_signin%3Dtrue%26app%3Ddesktop%26hl%3Dpt%26next%3Dhttps%253A%252F%252Fmusic.youtube.com%252F%26feature%3D__FEATURE__&hl=pt-BR"
        preload="./webviewPreload.js"    
        style="display: flex; width: 100%; height: calc(100% - 20px);"
    >
    </webview>
    <script text="text/javascript" src="./index.js"></script>
</body>
</html>
